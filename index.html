<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điểm</title>
</head>
<body>
    <h1>Bảng Điểm Học Kỳ</h1>
    <form id="form">
        <label for="hk1">Nhập điểm học kỳ 1:</label>
        <input type="number" id="hk1" step="1" min="1" max="10" required><br><br>
        
        <label for="hk2">Nhập điểm học kỳ 2:</label>
        <input type="number" id="hk2" step="1" min="1" max="10" required><br><br>
        
        <button type="button" onclick="tinhDiem()">Tính Điểm</button>
    </form>

    <table border="1" id="bang-diem" style="margin-top: 20px; display: none;">
        <thead>
            <tr>
                <th>Học Kỳ 1</th>
                <th>Học Kỳ 2</th>
                <th>Điểm Trung Bình</th>
                <th>Trạng Thái</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="td-hk1"></td>
                <td id="td-hk2"></td>
                <td id="td-trung-binh"></td>
                <td id="td-trang-thai"></td>
            </tr>
        </tbody>
    </table>

    <script> 
    
        function tinhDiem() {
            // Lấy giá trị từ form
            let hk1 = parseFloat(document.getElementById("hk1").value);
            let hk2 = parseFloat(document.getElementById("hk2").value);

            // Kiểm tra hợp lệ
            if (isNaN(hk1) || isNaN(hk2)) {
                alert("Nhập điểm!");
                return;
            }
               // Kiểm tra điều kiện điểm
            if (hk1 < 0 || hk1 > 10 || hk2 < 0 || hk2 > 10) {
                alert("Điểm nhập 0<= và<=10.");
                return;
            }
            // Tính điểm trung bình
            let trungBinh = (hk1 + hk2) / 2;

            // Xác định trạng thái
            let trangThai = trungBinh >= 5 ? "Đạt" : "Không đạt";

            // Hiển thị bảng
            document.getElementById("bang-diem").style.display = "table";

            // Điền dữ liệu vào bảng
            document.getElementById("td-hk1").textContent = hk1.toFixed(2);
            document.getElementById("td-hk2").textContent = hk2.toFixed(2);
            document.getElementById("td-trung-binh").textContent = trungBinh.toFixed(2);
            document.getElementById("td-trang-thai").textContent = trangThai;
        }
    </script>
</body>
</html>
